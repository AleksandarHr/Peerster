<head>
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
</head
<html>
  <body>
    <h2>Boxes</h2>
      ChatBox: <textarea rows="10" cols="100" id="chatBox"> </textarea><br>
      NodeBox: <textarea rows="10" cols="30" id="nodeBox"> </textarea><br>
      ID_Box: <input type="text" value={{.PeerID}} name="idBox"><br>

    <h2>Buttons</h2>
      <!-- Messages: {{range $key, $value := .Messages}}
        {{$value}},
        {{end}}<br>
        <input id="msg" type="text" name="msg"> -->

      <input id="msg" type="text" name="newMessage">
      <button id="msgButton" type="submit">Send New Message</button><br>

      <input id="node" type="text" name="newNode">
      <button id="nodeButton" type="submit">Add New Node</button><br>
  </body>
</html>

<script>
  $(document).ready(function(){
    $("#msgButton").click(function() {
      $.ajax
      ({
        url: '/messages',
        type: "POST",
        contentType: "application/x-www-form-urlencoded",
        dataType: "json",
        data: {NewMsg: $("#msg").val()}
      });
      $("#chatBox").text($("#chatBox").val() + $("#msg").val()+ "\n");
      $("#msg").val('').attr('value','')
    });
    $("#nodeButton").click(function() {
      $.ajax
      ({
        url: '/nodes',
        type: "POST",
        contentType: "application/x-www-form-urlencoded",
        dataType: "json",
        data: {NewNode: $("#node").val()}
      });
      $("#nodeBox").text($("#nodeBox").val() + $("#node").val()+ "\n");
      $("#node").val('').attr('value','')
    });
  });
</script>
